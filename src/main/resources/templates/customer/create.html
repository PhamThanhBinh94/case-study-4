<body>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!--<th:block th:if="${message}">-->

<!--</th:block>-->
<!--<a th:href="@{/customers}">List customer</a>-->
<div class="col-md-8 order-md-1">
    <form class="needs-validation" action="#"  th:action="@{/customers/create}" th:object="${customer}" method="post">

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control"/>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</p>
        </div>


        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>



        <div class="mb-3">
            <label>Email</label>
            <input type="text" th:field="*{email}" class="form-control"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        </div>


        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control"/>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</p>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-primary">Save</button>
    </form>
</div>
</body>
</html>
